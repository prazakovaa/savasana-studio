
<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>Aktuality</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Aktuality</h1>

<div id="aktuality-container"></div>





<script src="script.js"></script>

<script>
  fetch('data/aktuality.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('aktuality-container');

      if (data.length === 0) {
        container.textContent = 'Žádné aktuality.';
        return;
      }

      // Vezmi poslední 3 aktuality (od konce)
      const posledniTri = data.slice(-5).reverse(); // reverse = nejnovější nahoře

      posledniTri.forEach(item => {
        const article = document.createElement('article');
        article.innerHTML = `<h2>${item.title}</h2><p><em>${item.date}</em></p>${item.contentHtml}`;
        container.appendChild(article);
      });
    })
    .catch(err => {
      document.getElementById('aktuality-container').textContent = 'Nelze načíst aktuality.';
      console.error(err);
    });
</script>

</body>
</html>
