      <p>Pro více aktualit a denních příspěvků nás sledujte na našem  <a href="https://www.facebook.com/savasanajablonec/" class="color">facebooku</a>.</p>

  <div class="vsechny-aktuality" id="vsechny-aktuality"></div>

<script>
  fetch('../data/aktuality.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('vsechny-aktuality');

      if (data.length === 0) {
        container.textContent = 'Žádné aktuality.';
        return;
      }

      // Vezmi poslední 3 aktuality (od konce)
      const posledniTri = data.slice(-15).reverse(); // reverse = nejnovější nahoře

      posledniTri.forEach(item => {
        const article = document.createElement('article');
        article.innerHTML = `
                              <h2>${item.title}</h2>
                              <p class="date"><em>${item.date}</em></p>
                              ${item.contentHtml}`;
        container.appendChild(article);
      });
    })
    .catch(err => {
      document.getElementById('vsechny-aktuality').textContent = 'Nelze načíst aktuality.';
      console.error(err);
    });
</script>
